<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Calculator Project</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<main class = "container">
    <h1 id = "heading">Javacript Calculator</h1>
        <div class = "calculator">
            <h2 id = "calculator__display"></h2>
            <button class = "calculator__button calculator__operator" value = "-" >-</button>
            <button class = "calculator__button calculator__operator" value ="+">+</button>
            <button class = "calculator__button calculator__operator" value ="/">/</button>
            <button class = "calculator__button" value =""  id = "clear" onclick="clearValues(event)">C</button>
            <button class = "calculator__button calculator__number" value ="1">1</button>
            <button class = "calculator__button calculator__number" value ="2">2</button>
            <button class = "calculator__button calculator__number" value ="3">3</button>
            <button class = "calculator__button calculator__operator" value ="*">*</button>
            <button class = "calculator__button calculator__number" value ="4" ">4</button>
            <button class = "calculator__button calculator__number" value ="5">5</button>
            <button class = "calculator__button calculator__number" value ="6">6</button>
            <button class = "calculator__button calculator__number" value ="." id = "decimal"">.</button>
            <button class = "calculator__button calculator__number" value ="7">7</button>
            <button class = "calculator__button calculator__number" value ="8">8</button>
            <button class = "calculator__button calculator__number" value ="9">9</button>
            <button class = "calculator__button calculator__number" value ="0">0</button>
            <button class = "calculator__button" value = "=" id = "equals" >=</button>
    </div>
    </div>
</main>
</body>
</html>
